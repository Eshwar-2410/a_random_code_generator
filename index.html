<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Random Quote Generator</title>
        <script>
            const QUOTEBANK=[
             {
                quote:'fffffffffffffffffffffffffffffffffffffffffffffffffffffffffff',
                author:"f1111f"
             },{
                quote:'ffgggggggggggggggggggggggggggggggggggggggggggggggggggggggggggggf',
                author:"ffgg22222"
             },{
                quote:'feeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeff',
                author:"feef33"
             }
            ];
            
           
            function init(){
            
                generateQuote()
            }
            function generateQuote(){
                let quoteSize = QUOTEBANK.length
                let randomIndex=Math.floor(Math.random() * quoteSize)
                let randomQuoteData = QUOTEBANK[randomIndex]

                let twitterLink="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text="
                let quoteApiFormat=randomQuoteData.quote.replace(/ /g, "%20")
                twitterLink +=quoteApiFormat 
                let authorApiFormat=randomQuoteData.quote.replace(/ /g, "%20")
                twitterLink +=" - " + authorApiFormat
                document.getElementById("tweet-quote").href=twitterLink;
                document.getElementById("text").innerText=randomQuoteData.quote
                document.getElementById("author").innerText=randomQuoteData.author
            }
            window.onload=init;
        </script>
        <style>
            #quote-box {
              margin: 0 auto;
             /* display: table; */
            }
            .card{
                font-size: 1.3rem;
                margin: 20px 20px 20px 20px;
                text-align: center;
            }
            *{
                padding-top: 20px;
                padding-bottom: 20px;
                padding-left: 20px;
                padding-right: 20px;
                text-align: center;
            }
             .card-header{
                background-color: green;
             }
          </style>
     
   </head>
    <body>
        <div clasName="container">
          <div class="row py=5">
           <div class="col-md-8 offset-md-2">
            <wrapper id="quote-box">
             <div class="card">
              <div className="card-header">Random Quote Generator</div>
               <div class="card-body">
                <h5 class="card-title">
                 <div id="text"></div>
                </h5>
                 <p class="card-text" >
                  <div id="author"></div>
                </p>
                  
                <button id="new-quote" onClick="generateQuote();" class="btn btn-block btn-success">New Quote</button>
                 <a href="#" id="tweet-quote" target="_blank" class="btn btn-block btn-primary">Tweet Quote</a>
                </div>
              </div>
           
           
             </wrapper>
            </div>
          </div>
      </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
